<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Workout Tracker</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="username" placeholder="Choose a username (min 3 characters)" minlength="3">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="email" placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="new-password" placeholder="Create a password (min 6 characters)" minlength="6">
            </div>
            
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        
        <p class="message" id="message"></p>
        
        <p style="text-align: center; margin-top: 20px;">
            Already have an account? <a href="/static/login.html">Login</a>
        </p>
    </div>
    
    <script src="/static/js/auth.js"></script>
</body>
</html>
